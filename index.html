    <script>
      // Обработка прямых переходов и перезагрузки на GitHub Pages
      (function() {
        const path = window.location.pathname;
        const repoPath = '/SVARKA';
        const hash = window.location.hash;
        
        // Если есть hash с путем (из 404.html), используем его
        if (hash && hash.startsWith('#/')) {
          const routePath = hash.substring(1);
          // Убираем hash и устанавливаем правильный путь
          const newPath = repoPath + routePath;
          if (window.location.pathname !== newPath) {
            window.history.replaceState(null, '', newPath + window.location.search);
            // Очищаем hash после установки пути
            window.location.hash = '';
          }
        }
        // Если мы на GitHub Pages и путь не начинается с /SVARKA
        else if (path !== repoPath + '/' && !path.startsWith(repoPath + '/')) {
          // Перенаправляем на правильный путь
          const newPath = repoPath + (path === '/' ? '/' : path);
          if (window.location.pathname !== newPath) {
            window.history.replaceState(null, '', newPath + window.location.search + window.location.hash);
          }
        }
      })();
    </script>
