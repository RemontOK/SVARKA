<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SVARKA - АльфаСмарт</title>
    <script>
      // GitHub Pages SPA redirect
      const path = window.location.pathname;
      const repoPath = '/SVARKA';
      
      // Если мы не на корневой странице и не на существующем файле
      if (path.startsWith(repoPath) && path !== repoPath + '/' && !path.includes('.')) {
        // Перенаправляем на index.html с сохранением пути
        window.location.replace(repoPath + '/index.html' + window.location.search + window.location.hash);
      } else if (!path.startsWith(repoPath)) {
        // Если путь не начинается с /SVARKA, добавляем его
        window.location.replace(repoPath + path + window.location.search + window.location.hash);
      } else {
        // Просто загружаем index.html
        window.location.replace(repoPath + '/index.html');
      }
    </script>
  </head>
  <body>
    <div id="root">
      <div style="display: flex; align-items: center; justify-content: center; height: 100vh; font-family: system-ui;">
        <p>Загрузка...</p>
      </div>
    </div>
  </body>
</html>
